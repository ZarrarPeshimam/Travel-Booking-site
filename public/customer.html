<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Information Form</title>
    <style>
        /* Center the form on the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        /* Style the form container */
        .form-container {
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: left;
        }

        /* Center title text */
        .form-container h2 {
            text-align: center;
        }

        /* Style form labels and inputs */
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-container input[type="text"],
        .form-container input[type="date"],
        .form-container input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }

        /* Style the submit button */
        .form-container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
        }

        /* Change button color on hover */
        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Customer Information Form</h2>
        <form action="/add-data" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required pattern="\d{4}-\d{2}-\d{2}" placeholder="YYYY-MM-DD">
        
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required placeholder="Phone Number" pattern="[0-9]{10}" title="Please enter a 10-digit phone number">
        
            <label for="alt-phone">Alternate Phone Number:</label>
            <input type="tel" id="alt-phone" name="alt_phone" placeholder="Alternate Phone Number" pattern="[0-9]{10}" title="Please enter a 10-digit phone number">
            <label for="customer_id">Aadhaar ID:</label>
            <input type="text" id="customer_id" name="customer_id" required>
            <button type="submit">Submit</button>
        </form>
        
    </div>
</body>
</html>
