<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Travel Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #4CAF50;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        label {
            margin: 10px;
            font-size: 16px;
            color: #555;
        }
        input {
            margin: 10px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 80%;
        }
        input::placeholder {
            color: #888;
        }
        button {
            margin: 10px;
            font-size: 16px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        li {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 10px 0;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        li:hover {
            background-color: #e0e0e0;
        }
        a {
            font-size: 14px;
            text-decoration: none;
            color: #4CAF50;
            margin-top: 20px;
            display: inline-block;
            transition: color 0.3s;
        }
        a:hover {
            color: #388E3C;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fetch Travel Details</h1>
        <form action="/fetch-data" method="POST" onsubmit="return validateForm()">
            <label for="search">Enter Travel No or Customer ID:</label>
            <input type="text" id="search" name="search" placeholder="e.g., Flight No, Train No, or Customer ID" required>
            <button type="submit">Fetch Details</button>
        </form>
        <a href="/dashboard">Go Back to Dashboard</a>
    </div>

    <script>
        function validateForm() {
            const searchInput = document.getElementById("search").value.trim();
            if (!searchInput) {
                alert("Please enter a search term.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
